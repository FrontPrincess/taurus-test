<div id="contact" class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 title-block">
                <h2 class="default-subtitle">Need a Project?</h2>
                <div class="default-description default-description--center">
                    <p>Let us know what you're looking for in an agency. We'll take a look and see if this could be the start of something beautiful.</p>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2 col-sm-12">
            	<form action="#" class="main-form">

            			<input type="text" class="default-input" placeholder="Your Name"  required/>
            			<input type="text" class="default-input" placeholder="Your Email"  required/>
            		</div>
            		<input type="text" class="default-input" placeholder="Your Title" />
            		<textarea class="default-input" placeholder="Your Comment" required></textarea>
            		<button type="submit" class="default-btn">send message</button>
            	</form>
            </div>
        </div>
    </div>
</div>
